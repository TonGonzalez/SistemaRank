<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Criar nova missão</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-container {
            width: 50%;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0,123,255,0.4);
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s ease;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #17a2b8;
            color: white;
            border-radius: 8px;
            transition: 0.2s ease;
        }

        a:hover {
            background-color: #138496;
        }

        .mensagem {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #28a745;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }

        /* Fogos de artifício */
        .firework {
            position: fixed;
            width: 6px;
            height: 6px;
            background: transparent;
            border-radius: 50%;
            animation: explode 700ms ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body>

<h1>Nova Missão</h1>

<div class="form-container">
    <div th:if="${mensagem}" class="mensagem" th:text="${mensagem}"></div>

    <form th:action="@{/missions/ui/save}" th:object="${missions}" method="post">

        <label for="name">Nome da Missão:</label>
        <input type="text"
               id="name"
               th:field="*{name}"
               required />

        <label for="difficulty">Dificuldade:</label>
        <input type="text"
               id="difficulty"
               th:field="*{difficulty}"
               required />

        <button type="submit">Cadastrar Missão</button>
    </form>

    <a th:href="@{/missions/ui/list}">Voltar para a lista de missões</a>
</div>

</body>
</html>
